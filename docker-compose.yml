services:
  downloader:
    build: .
    container_name: x_downloader
    restart: unless-stopped
    volumes:
      - x_downloads:/downloads      # 永続化ボリューム（画像保存先）
      - ./config:/config            # 設定・Cookie・履歴DB
    environment:
      - TZ=Asia/Tokyo

volumes:
  x_downloads:                      # 名前付きボリューム
