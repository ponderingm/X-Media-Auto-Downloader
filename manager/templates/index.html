<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Media Downloader Manager</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>X Media Downloader</h1>
            <p>Manager Dashboard</p>
        </header>

        <main>
            <section class="card">
                <div class="card-header">
                    <h2>Target URLs</h2>
                    <button id="save-btn" class="btn primary">Save Changes</button>
                </div>
                <div class="card-body">
                    <textarea id="urls-editor" placeholder="Enter URLs here (one per line)..."></textarea>
                </div>
            </section>

            <section class="card">
                <div class="card-header">
                    <h2>Download Logs</h2>
                    <button id="refresh-logs-btn" class="btn secondary">Refresh Logs</button>
                </div>
                <div class="card-body">
                    <pre id="logs-viewer">Loading logs...</pre>
                </div>
            </section>
        </main>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
